<div class="row">
  <div class="col-lg-4 offset-lg-4 mt-5">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #logform="ngForm" (ngSubmit)="onHandleLogin($event)">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" ngModel>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" ngModel>
          </div>
          <div class="form-group">
            <button class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
